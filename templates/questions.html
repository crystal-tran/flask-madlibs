{% extends 'base.html' %}

{% block title %} Madlibs! {% endblock %}

{% block content %}

<h1 class="pt-4 mb-3 text-center">Madlibs!</h1>
<!-- TODO: Conventional to make all jinja syntax have spaces between curly
  brace and content. Even in attributes names, which can be wrapped into quotes.
  Also can list attributes as shown on input tag to conserve space and make it
  more readable. Also seperate out the jinja blocks from surrounding html.
-->
<div class="ms-3 me-3">
  <form action="/results" class="pb-4">

    {% for prompt in prompts %}
      <div class="mb-3 row">
        <div class="mb-3 row">
          <label class="col-5 col-form-label text-end">{{ prompt }}</label>
          <div class="col-7">
            <input
              name="{{ prompt }}"
              required
              aria-label="{{ prompt }}"
              class="form-control">
          </div>
        </div>
      </div>
    {% endfor %}

    <button class="btn btn-primary btn-lg w-100">
      Make My Story!
    </button>
  </form>
</div>

{% endblock %}
